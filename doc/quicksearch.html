    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" DocStrap Namespaces NEngineNEngine.geometryNEngine.GLNSLCompilerNEngine.Physic Classes NEngine.CameraNEngine.EntityNEngine.geometry.GeomNEngine.GLNSLCompiler.CodeTreeNEngine.GLNSLCompiler.ScopeNEngine.GLNSLCompiler.VariableNEngine.ObjNEngine.SubSpace Classes Classes Camera Entity Geom CodeTree Scope Variable Obj SubSpace Namespaces NEngine geometry GLNSLCompiler Physic × Search results Close "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" DocStrap Namespaces NEngineNEngine.geometryNEngine.GLNSLCompilerNEngine.Physic Classes NEngine.CameraNEngine.EntityNEngine.geometry.GeomNEngine.GLNSLCompiler.CodeTreeNEngine.GLNSLCompiler.ScopeNEngine.GLNSLCompiler.VariableNEngine.ObjNEngine.SubSpace Namespaces Classes Camera Entity Geom CodeTree Scope Variable Obj SubSpace Namespaces NEngine geometry GLNSLCompiler Physic × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" DocStrap Namespaces NEngineNEngine.geometryNEngine.GLNSLCompilerNEngine.Physic Classes NEngine.CameraNEngine.EntityNEngine.geometry.GeomNEngine.GLNSLCompiler.CodeTreeNEngine.GLNSLCompiler.ScopeNEngine.GLNSLCompiler.VariableNEngine.ObjNEngine.SubSpace Index NEngine.js # NEngine.js A n-dimensional, full featured graphical-physical engine for the web. ## Features: ### N-dimensional geometry library and N-dimensional physical library: It contains basic n-dimensional polyhedrals and a basic geometry collision library to use in the physical system. ### Extended shader language: To create the n-dimensional shaders, it features an extended version of the Opengl Shading language called OpenGl N Shading Language or NSL using a small transcompiler that extends OGSL datatypes like matrices and vectors into N. ### Easy N-dimensional design and shader creation with Space Hierarchies: To manipulate multiple data spaces, and allow the existence of 3d spaces interacting with 5d spaces and handle simultaneously the two types of physics to later connect them into the same space, and to also simplify the shader organization and creation in the rendering, organizes its data into a Space Hierarchy that represents in a graph like manner, the spaces involved and the transformations in between them. ### New possible universes: Space Hierarchies allows to represent non-linear transformations like Bézier curves or fractal mappings from, for example object space into world space that modify the rendering and the physics for the interacting objects in those spaces. Thats right!, you can now create 3D hipersphere curved spaces inside 4D universes and simulate outer space accelerated expansion, or put many of those 4D universes inside six dimension spaces, curved like 4D hiperplanes, to construct complex space systems on which lot of different and interesting things can happen. You imagine literally seeing your galactic army crossing the universe bending into another reality?, now you can. ### Really fast: For all of its capabilities it has a good performance, that can work very good also in a smartphone, thanks to NMath optimization system on which it compiles extremely optimized hardcoded math operations in the given dimension in real time. Anyway, i need support improving the data structures in physics system and overall engine design because i´m not an expert. ## How it works: It builds its optimized mathematical functions from NMath, and directly projects dimension 'n' into dimension 'm' (commonly m = 3) inside the vertex shader, using webgl. A port to other platforms, with other rendering power would be interesting, but always maintaining its web approach so currently i´m more interested in translate parts of it into something easy to translate into asm, like c. Currently uses a little bit of twgl to work. ## Usage: Version: 0.5.8.10 Author: Nicolás Narváez × Search results Close "},"NEngine.html":{"id":"NEngine.html","title":"Namespace: NEngine","body":" Node The SpaceNode that holds this entity Methods set(type, opt) Requires that the entity is previously registered on a space node. Sets a physics type on the entity, using a module object, module name, or module enum. Checks whether the objects array in the entity container (a SpaceNode) has the needed object type array instantiated, and conects this entity to it so it will be processed by the processors of the given type. This way you can configure an entity to be of a given type and be processed by the processors that process that type in the SpaceTree Parameters: Name Type Description type PhysicModule | String | Integer The module that defines the type you want to set into this entity, it can be the module, its registered name, or its enum Integer in the PhysicModulesEnum opt Object The options passed to the convert function of the module. × Search results Close "},"NEngine.geometry.html":{"id":"NEngine.geometry.html","title":"Namespace: geometry","body":" DocStrap Namespaces NEngineNEngine.geometryNEngine.GLNSLCompilerNEngine.Physic Classes NEngine.CameraNEngine.EntityNEngine.geometry.GeomNEngine.GLNSLCompiler.CodeTreeNEngine.GLNSLCompiler.ScopeNEngine.GLNSLCompiler.VariableNEngine.ObjNEngine.SubSpace Namespace: geometry NEngine. geometry All geometry stuff, geoms and utilitary functions Classes Geom Methods &lt;static&gt; axis{n}(options) an axis in n-d is just n orthogonal lines that intersec in the origin this one has a different colour for each line so you can use it as a guide You specify de dimension choosing the n letter: (axis3, axis4) TODO: extend to N Parameters: Name Type Description options Object cfg object Returns: axis finished geometry Type Geom &lt;static&gt; boundingBox(geom) configures Geom boundingBox data Parameters: Name Type Description geom Geom Returns: this @ Type Geom &lt;static&gt; boundingSphere(geom) sets value of boundingSphereRadius Parameters: Name Type Description geom Geom Returns: this Type Geom &lt;static&gt; clone(original) Creates a copy in memory of the geometry Parameters: Name Type Description original Geom Returns: copy Type Geom &lt;static&gt; concat(a, b, keep_geom) Creates new geom space and fills it with the geoms in the given order if an entity is passed, applies transformations before adding TODO: n geoms to one (optimize) Parameters: Name Type Argument Default Description a Geom first geom b Geom last geom keep_geom Boolean &lt;optional&gt; false if true, then the first geom will be modified and returned as the joined geom &lt;static&gt; forEach() String forEach for geometries, applies transformations if it recieves an entity &lt;static&gt; grid{n}(options) creates a grid geometry, a grid is understod as a 2 dimensional net, this time we extend it to n dimensions. Each axis repeats the grid onto it, perpendicular to all the others. You specify de dimension choosing the n letter: (grid3, grid4) TODO: extend to N Parameters: Name Type Description options Object cfg object Properties Name Type Description size Integer the subdivisions of the grid for each axis size_{component} Integer you can target specific components (x, y, z, w) to override options.size on it length Float the length of the grid on all axis length_{component} Float you can target specific components (x, y, z, w) to override options.length on it wire Boolean if generate wire or face data on data buffers Returns: grid finished geometry Type Geom &lt;static&gt; octahedron{n}(options, size) just the n-dimensional extension of the octahedron You specify de dimension choosing the n letter: (octahedron3, octahedron4) TODO: extend to N Parameters: Name Type Description options Object cfg object size Float its length, size Returns: octahedron finished geometry Type Geom &lt;static&gt; simplex{n}(options) creates a simplex, a simplex is the simplest regular polyhedra on a given dimension, resembles the triangle but in the given dimension. For n-d a simplex has n-1 vertex and many faces has (n-1)-d subsimplex (subcollections) that tesellate it (dont collide when filling it) You specify de dimension choosing the n letter: (simplex3, simplex4) TODO: extend to N Parameters: Name Type Description options Object cfg object Properties Name Type Description size Integer the size (length) of the simplex wire Boolean if generate wire or face data on data buffers Returns: simplex finished geometry Type Geom &lt;static&gt; twglize(Geom) Convierte una geometria desde el formato Geom a el de twgl para usarse con la libreria Parameters: Name Type Description Geom Geom La geometria a convertir Returns: La geometria transformada Type twglGeom × Search results Close "},"NEngine.geometry.Geom.html":{"id":"NEngine.geometry.Geom.html","title":"Class: Geom","body":" DocStrap Namespaces NEngineNEngine.geometryNEngine.GLNSLCompilerNEngine.Physic Classes NEngine.CameraNEngine.EntityNEngine.geometry.GeomNEngine.GLNSLCompiler.CodeTreeNEngine.GLNSLCompiler.ScopeNEngine.GLNSLCompiler.VariableNEngine.ObjNEngine.SubSpace Class: Geom NEngine.geometry. Geom new Geom() Represents a Geometry object, contains collision data, vertex, colours and faces lists, those are in a data dictionary so adding more data lists is easy (like uniform data) it also contains the buffers generated for the shader Al the data lists follow the webgl format for buffers, you can check the format in their documentation, but here is a small review: A 3D vertex list looks like this: [ v1_x, v1_y, v1_z, v2_x, v2_y, ... , vn_y, vn_z ] All elements being float type For colors, they correspond to the vertex they match: [v1_cr, v1_cg, v1_cb, [v1_ca] , v2_cr, .. , vn_cb, [vn_ca] ] v1_cr means vertex 1 colour red, as you can see, each color can have 3 or four components (colour alpha is optional), but anyway this is just shader dependant, better look at the webgl docs! The faces list and the edges list are the same, but their elements are Integers instead of Floats and they represent an index in the vertex data list, for example, a face list like this: [0, 2, 1] means a triangle that has the first vertex in it first edge, the third on its second and so on. TODO: prepare standard simplex array for n-dimensional tesselation (faces for n-dimensional objects have (n-1) dimensions) and a simple way to cut them in shader program or a similar mechanism Properties: Name Type Description data Object contains data lists of elements Properties Name Type Description vertex Array color Array edges Array faces Array buffers Object this contains the shader program buffers, one of the is generated for each data list dim Integer dimensionality of the geom boundingBoxMin Float normally, shortest vertex component boundingBoxMax Float normally largest vertex component boundingSphereRadius Float bigger distance to a vertex Methods concat(joining_geom) a shortcut to concat, like calling concat(this, ...) Parameters: Name Type Description joining_geom Geom the geom to join into this Returns: concat(this, ...) Type Geom twglize() shortcut to twglize(this) Returns: twglize(this) Type twglGeom × Search results Close "},"NEngine.GLNSLCompiler.html":{"id":"NEngine.GLNSLCompiler.html","title":"Namespace: GLNSLCompiler","body":" DocStrap Namespaces NEngineNEngine.geometryNEngine.GLNSLCompilerNEngine.Physic Classes NEngine.CameraNEngine.EntityNEngine.geometry.GeomNEngine.GLNSLCompiler.CodeTreeNEngine.GLNSLCompiler.ScopeNEngine.GLNSLCompiler.VariableNEngine.ObjNEngine.SubSpace Namespace: GLNSLCompiler NEngine. GLNSLCompiler Contains all related to GLNSLCompiler classes, functions and utilities \\n \\n Using the compiler: \\n Just call &quot;compile(code, config)&quot;, extra information is on the function docs TODO: scope resolution, currently only non-creating scope sentences are translated, like non [ifs, fors, functions, etc] Classes CodeTree Scope Variable Methods &lt;static&gt; compile(src, cfg) Compiles src using cfg Parameters: Name Type Description src String Contains the raw GLSL code cfg Object Config container Returns: translated Type String × Search results Close "},"NEngine.GLNSLCompiler.CodeTree.html":{"id":"NEngine.GLNSLCompiler.CodeTree.html","title":"Class: CodeTree","body":" DocStrap Namespaces NEngineNEngine.geometryNEngine.GLNSLCompilerNEngine.Physic Classes NEngine.CameraNEngine.EntityNEngine.geometry.GeomNEngine.GLNSLCompiler.CodeTreeNEngine.GLNSLCompiler.ScopeNEngine.GLNSLCompiler.VariableNEngine.ObjNEngine.SubSpace Class: CodeTree NEngine.GLNSLCompiler. CodeTree new CodeTree() Represents the code structure as a scope recursive tree that contains variables and sentences, it holds general tree data and objects, the recursive scope chain is implemented by the scope objects starting by the root &quot;this.rootScope&quot;, it also gives you interfaces to manipulate it, generate an interpretation (interpret()) of the source, translate it (translate()) semantically-structurally, and then write it down (write()). :TODO: Properties: Name Type Description src String the source code for this tree out String The translated output from the last usage rootScope Scope The root of the scope tree, scope objects contain most of the relevant data: variables, sentences, etc. sentences Array.&lt;Sentence&gt; The sentences in the whole codetree, they also are indexed in their respective scopes, thought sentence.scope.sentences Methods &lt;static&gt; interpret(src) create scope tree and fills with sentences Parameters: Name Type Description src String The source code to interpret, this.src is default × Search results Close "},"NEngine.GLNSLCompiler.Scope.html":{"id":"NEngine.GLNSLCompiler.Scope.html","title":"Class: Scope","body":" DocStrap Namespaces NEngineNEngine.geometryNEngine.GLNSLCompilerNEngine.Physic Classes NEngine.CameraNEngine.EntityNEngine.geometry.GeomNEngine.GLNSLCompiler.CodeTreeNEngine.GLNSLCompiler.ScopeNEngine.GLNSLCompiler.VariableNEngine.ObjNEngine.SubSpace Class: Scope NEngine.GLNSLCompiler. Scope new Scope() Represents a recursive Scope treessss Properties: Name Type Description code_tree CodeTree On rootScope, points to container CodeTree rootScope Scope Root Scope of the tree src String Contained code, currently only root-scope has parent Scope Parent Scope childs Array.&lt;Scope&gt; Child Scopes range Array.&lt;Integer&gt; Start and end index of code in rootScope.src variables Object.&lt;String, Variable&gt; ddDictionary object for scope variables sentences Array.&lt;Sentence&gt; Holds scope sentences cachedVariables Array.&lt;Variable&gt; contains current new temp_variables for extended datatypes Methods &lt;static&gt; getVariable() Recursively in the scope tree searches the variable &lt;static&gt; setParent() Correctly sets the parentScope &lt;static&gt; unsetParent() Correctly unsets the parentScope × Search results Close "},"NEngine.GLNSLCompiler.Variable.html":{"id":"NEngine.GLNSLCompiler.Variable.html","title":"Class: Variable","body":" DocStrap Namespaces NEngineNEngine.geometryNEngine.GLNSLCompilerNEngine.Physic Classes NEngine.CameraNEngine.EntityNEngine.geometry.GeomNEngine.GLNSLCompiler.CodeTreeNEngine.GLNSLCompiler.ScopeNEngine.GLNSLCompiler.VariableNEngine.ObjNEngine.SubSpace Class: Variable NEngine.GLNSLCompiler. Variable new Variable(opts) Represents a variable in a scope Parameters: Name Type Description opts Object The options object Properties Name Type Description sentence Sentence The sentence containing var declaration sentence_place Integer - scope Scope - type String &quot;primitive&quot; or &quot;function&quot; qualifiers Array storage, precission, return value, etc value String - name String - Properties: Name Type Description sentence Sentence The sentence containing var declaration sentence_place Integer Place in the declaration sentence scope Scope Container Scope type String &quot;primitive&quot; or &quot;function&quot; type_data: Object object with more specific datatype data for primitives parsed type data from qualifiers, like length qualifiers Array array with datatype dependant data primitives: variable declaration qualifiers function: return and parameters variables value String Given value, if this is a literal variable (value variable) name String Variable name Methods &lt;static&gt; declare() registers to variable dict. in scope, fills type_data, Throws: Error if its identifier was already declared × Search results Close "},"NEngine.Obj.html":{"id":"NEngine.Obj.html","title":"Class: Obj","body":" DocStrap Namespaces NEngineNEngine.geometryNEngine.GLNSLCompilerNEngine.Physic Classes NEngine.CameraNEngine.EntityNEngine.geometry.GeomNEngine.GLNSLCompiler.CodeTreeNEngine.GLNSLCompiler.ScopeNEngine.GLNSLCompiler.VariableNEngine.ObjNEngine.SubSpace Class: Obj NEngine. Obj new Obj() An old implementation of Entity. If you have problems with camera control use this instead, but beware, the new Camera object will make all you do with this object useless. Deprecated: Yes × Search results Close "},"NEngine.Physic.html":{"id":"NEngine.Physic.html","title":"Namespace: Physic","body":" DocStrap Namespaces NEngineNEngine.geometryNEngine.GLNSLCompilerNEngine.Physic Classes NEngine.CameraNEngine.EntityNEngine.geometry.GeomNEngine.GLNSLCompiler.CodeTreeNEngine.GLNSLCompiler.ScopeNEngine.GLNSLCompiler.VariableNEngine.ObjNEngine.SubSpace Namespace: Physic NEngine. Physic All physic related stuff, structures to index and optimize n-dimensional spaces with lots or hundreds of entities like space trees. It also holds the PhysicModules wich define diferent kinds of physic processors and physic types, and defines the SpaceGraph for easy space configuration (lots of TODO here) Space and SpaceNode implement an axis oriented topology cappable of optimize them for collisisions and interspace intersections. Space is the SpaceNode network container, and holds common configurations for every SpaceNode. SpaceNode is a recursive representation of a n-axis × Search results Close "},"NEngine.SubSpace.html":{"id":"NEngine.SubSpace.html","title":"Class: SubSpace","body":" DocStrap Namespaces NEngineNEngine.geometryNEngine.GLNSLCompilerNEngine.Physic Classes NEngine.CameraNEngine.EntityNEngine.geometry.GeomNEngine.GLNSLCompiler.CodeTreeNEngine.GLNSLCompiler.ScopeNEngine.GLNSLCompiler.VariableNEngine.ObjNEngine.SubSpace Class: SubSpace NEngine. SubSpace new SubSpace(cfg) represents minimal space data, used in defining entities or similar stuff, a rotation plus a translation, possible deprecated on the near future when processing efficiency gets more tested Parameters: Name Type Description cfg Object Properties Name Type Description dim Integer dimension of the subspace Properties: Name Type Description p Vector position, length = dim r Matrix rotation, length = dim*dim × Search results Close "}}
